<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="popup.css">
    <title>Job Tracker</title>
</head>

<body>
    <div class="header">
        <h3 style="margin: 0;">Job Tracker</h3>
        <button type="button" class="btn btn-secondary" id="options-btn">Analytic Page</button>
    </div>


    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="search-tab" data-bs-toggle="tab" data-bs-target="#search-tab-pane"
                type="button" role="tab" aria-controls="search-tab-pane" aria-selected="true"><img src="./assets/bootstrap/icons/search.svg" class="icon-img"/> Search</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="add-tab" data-bs-toggle="tab" data-bs-target="#add-tab-pane" type="button"
                role="tab" aria-controls="add-tab-pane" aria-selected="false">Save Job</button>
        </li>

    </ul>
    <div class="tab-content">
        <div class="tab-pane fade show active" id="search-tab-pane" role="tabpanel" aria-labelledby="search-tab"
            tabindex="0">
            <div class="input-group mt-2 mb-2">

                <input type="text" id="search-input" class="form-control" maxlength="100" placeholder="Search company or link...">
                <button type="button" id="search-input-copy-btn" class="btn btn-outline-secondary" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Copy Input Field To Clipboard"><img src="./assets/bootstrap/icons/copy.svg" class="icon-img"/></button>
                <button type="button" id="search-input-btn" class="btn btn-outline-secondary"  data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Copy Selected Text To Input Field"><img src="./assets/bootstrap/icons/cloud-download.svg" class="icon-img"/></button>
                <button id="search-btn" class="btn btn-outline-secondary"  data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Search Company in DB"><img src="./assets/bootstrap/icons/search.svg" class="icon-img"/></button>
            </div>
            <div id="search-results"></div>
        </div>
        <div class="tab-pane fade" id="add-tab-pane" role="tabpanel" aria-labelledby="add-tab" tabindex="0">
            <div class="input-group mt-2 mb-2">

                <input type="text" id="company" class="form-control" maxlength="100" placeholder="Company">
                <button type="button" id="company-copy-btn" class="btn btn-outline-secondary" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Copy Input Field To Clipboard"><img src="./assets/bootstrap/icons/copy.svg" class="icon-img"/></button>
                <button type="button" id="company-btn" class="btn btn-outline-secondary" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Copy Selected Text To Input Field"><img src="./assets/bootstrap/icons/cloud-download.svg" class="icon-img"/></button>
            </div>

            <div class="input-group mb-2">

                <input type="text" id="jobPosition" class="form-control" maxlength="100" placeholder="Job Position">
                <button type="button" id="jobPosition-copy-btn" class="btn btn-outline-secondary" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Copy Input Field To Clipboard"><img src="./assets/bootstrap/icons/copy.svg" class="icon-img"/></button>
                <button type="button" id="jobPosition-btn" class="btn btn-outline-secondary" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Copy Selected Text To Input Field"><img src="./assets/bootstrap/icons/cloud-download.svg" class="icon-img"/></button>
            </div>
            
            <div class="input-group mb-2">
                <input type="text" id="link" class="form-control" maxlength="300" placeholder="Link">
                <button type="button" id="link-copy-btn" class="btn btn-outline-secondary" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Copy Input Field To Clipboard"><img src="./assets/bootstrap/icons/copy.svg" class="icon-img"/></button>
                <button type="button" id="active-url-btn" class="btn btn-outline-secondary" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Copy URL To Input Field"><img src="./assets/bootstrap/icons/cloud-download.svg" class="icon-img"/></button>
            </div>

            <button id="save-btn" type="button" class="btn btn-primary"><img src="./assets/bootstrap/icons/save.svg" class="icon-img"/> Save</button>
            <button id="clear-btn" type="button" class="btn btn-primary"><img src="./assets/bootstrap/icons/trash.svg" class="icon-img"/> Clear</button>
        </div>
    </div>


    <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="popup.js"></script>

</body>

</html>
