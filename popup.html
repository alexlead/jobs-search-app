<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { width: 400px; padding: 10px; }
        .tab { margin-bottom: 10px; }
        .tab-button { 
            padding: 10px; 
            margin: 5px; 
            cursor: pointer; 
            border: 1px solid #ccc;
            background: #f0f0f0;
        }
        .tab-button.active { background: #007bff; color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        input, select { width: 100%; padding: 5px; margin: 5px 0; }
        button { padding: 8px 15px; margin: 5px 0; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 10px; 
        }
        .options-btn { 
            padding: 5px 10px; 
            background: #6c757d; 
            color: white; 
            border: none; 
            border-radius: 3px; 
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <div class="header">
        <h3 style="margin: 0;">Job Tracker</h3>
        <button class="options-btn" id="options-btn">⚙️ Options</button>
    </div>

    <div class="tab">
        <button class="tab-button active" data-tab="search">Search</button>
        <button class="tab-button" data-tab="add">Add</button>
    </div>

    <div id="search-tab" class="tab-content active">
        <input type="text" id="search-input" placeholder="Search company or link...">
        <button id="search-btn">Search</button>
        <div id="search-results"></div>
    </div>

    <div id="add-tab" class="tab-content">
        <input type="text" id="company" placeholder="Company">
        <input type="text" id="jobPosition" placeholder="Job Position">
        <input type="text" id="link" placeholder="Link">
        <button id="save-btn">Save</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
