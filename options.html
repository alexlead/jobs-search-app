<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
  <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="options.css">
  <title>Job Tracker - Options</title>
</head>

<body>
  <h1>Job Tracker - Management</h1>

  <div class="filter bg-primary-subtle p-2 mb-2">
    <label>From: <input type="date" class="form-control" id="date-from"></label>
    <label>To: <input type="date" class="form-control" id="date-to"></label>
    <button class="btn btn-outline-primary" id="filter-btn">Filter</button>
    <button class="btn btn-outline-primary" id="clear-filter">Clear Filter</button>
  </div>

  <div class="button-group">
    <button class="btn btn-outline-danger" id="delete-btn">Delete Selected</button>
    <button class="btn btn-outline-primary" id="export-btn">Export to CSV</button>
    <button class="btn btn-outline-success" id="import-btn">Import from CSV</button>
    <button class="btn btn-outline-danger" id="clear-all-btn">Clear All Data</button>
  </div>

  <div id="results">
    <table id="jobs-table">
      <thead>
        <tr>
          <th><input type="checkbox" id="select-all"></th>
          <th>Id</th>
          <th>Date</th>
          <th>Company</th>
          <th>Position</th>
          <th>Link</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="jobs-body"></tbody>
    </table>

    <div class="pagination d-flex justify-content-center align-items-center my-3">
      <button id="prev-page" class="btn btn-outline-primary">Previous</button>
      <span id="page-info" class="mx-3">Page 1 of 1</span>
      <button id="next-page" class="btn btn-outline-primary">Next</button>
    </div>
  </div>




  <!-- Modal -->
  <div class="modal fade" id="jobDetails" tabindex="-1" aria-labelledby="jobDetailsLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="jobDetailsLabel">Job Id: <span id='detail-id'></span></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table">
            <tbody>
              <tr>
                <th scope="row">Created:</th>
                <td id="detail-create-date"></td>
              </tr>
              <tr>
                <th scope="row">Company:</th>
                <td id="detail-company"></td>
              </tr>
              <tr>
                <th scope="row">Position:</th>
                <td id="detail-position"></td>
              </tr>
              <tr>
                <th scope="row">Link:</th>
                <td id="detail-link"></td>
              </tr>
              <tr>
                <th scope="row">Status:</th>
                <td id="detail-status"></td>
              </tr>
            </tbody>
          </table>
          <div>Notes:
            <ul id="detail-notes"></ul>
          </div>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="jobNote"></textarea>
            <label for="floatingTextarea">Add note</label>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <input type="file" id="import-file" accept=".csv">

  <script src="options.js"></script>
</body>

</html>
