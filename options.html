<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { padding: 20px; font-family: Arial, sans-serif; }
        .filter { margin-bottom: 20px; padding: 15px; background: #f5f5f5; border-radius: 5px; }
        table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background: #f0f0f0; }
        .pagination { margin: 20px 0; }
        .pagination button { margin: 0 5px; padding: 5px 10px; }
        .danger { background: #dc3545; color: white; border: none; padding: 10px 15px; margin: 10px 0; }
        .success { background: #28a745; color: white; border: none; padding: 10px 15px; margin: 10px 0; }
        .primary { background: #007bff; color: white; border: none; padding: 10px 15px; margin: 10px 0; }
        .button-group { margin: 20px 0; }
        .button-group button { margin-right: 10px; }
        #import-file { display: none; }
    </style>
</head>
<body>
    <h1>Job Tracker - Management</h1>
    
    <div class="filter">
        <label>From: <input type="date" id="date-from"></label>
        <label>To: <input type="date" id="date-to"></label>
        <button id="filter-btn">Filter</button>
        <button id="clear-filter">Clear Filter</button>
    </div>
    
    <div id="results">
        <table id="jobs-table">
            <thead>
                <tr>
                    <th><input type="checkbox" id="select-all"></th>
                    <th>Date</th>
                    <th>Company</th>
                    <th>Position</th>
                    <th>Link</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="jobs-body"></tbody>
        </table>
        
        <div class="pagination">
            <button id="prev-page">Previous</button>
            <span id="page-info">Page 1 of 1</span>
            <button id="next-page">Next</button>
        </div>
    </div>
    
    <div class="button-group">
        <button class="danger" id="delete-btn">Delete Selected</button>
        <button class="primary" id="export-btn">Export to CSV</button>
        <button class="success" id="import-btn">Import from CSV</button>
        <button class="danger" id="clear-all-btn">Clear All Data</button>
    </div>

    <input type="file" id="import-file" accept=".csv">

    <script src="options.js"></script>
</body>
</html>
